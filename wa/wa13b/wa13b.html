<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Enter your phone #</title>
    <link rel="stylesheet" type="text/css" href="wa13b.css">
  </head>
  <body>
    <div class="phone-number-input">
      <input type="text" id="phone-number" maxlength="10" disabled>
      <div class="randomize-buttons">
        <button id="digit-1">Random 1st digit</button>
        <button id="digit-2">Random 2nd digit</button>
        <button id="digit-3">Random 3rd digit</button>
        <button id="digit-4">Random 4th digit</button>
        <button id="digit-5">Random 5th digit</button>
        <button id="digit-6">Random 6th digit</button>
        <button id="digit-7">Random 7th digit</button>
        <button id="digit-8">Random 8th digit</button>
        <button id="digit-9">Random 9th digit</button>
        <button id="digit-10">Random 10th</button>
      </div>
      <button id="restart">Restart</button>
    </div>
    <script src="wa13b.js"></script>
  </body>
</html>
