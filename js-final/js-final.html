<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Simulator</title>
	<link rel="stylesheet" type="text/css" href="js-final.css">
</head>
<body>
	<div class="game-container">
		<div class="game-title">Rock Paper Scissors Simulator</div>
		<div class="game-choices">
			<button class="choice-btn" id="rock">Rock</button>
			<button class="choice-btn" id="paper">Paper</button>
			<button class="choice-btn" id="scissors">Scissors</button>
		</div>
		<div class="game-result"></div>
		<div class="game-counters">
			<div id="win-count">Wins: 0</div>
			<div id="lose-count">Losses: 0</div>
			<div id="tie-count">Ties: 0</div>
		</div>
	</div>

	<script src="js-final.js"></script>
</body>
</html>
